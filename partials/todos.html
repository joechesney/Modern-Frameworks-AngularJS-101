<div class="todo">
  <h3> List of Todos</h3>
  <ul>
    <li ng-repeat="thingy in todos" ng-show="!thingy.completed">
      <input type="checkbox" ng-model="thingy.completed"> {{thingy.name}}
    </li>
    <input type="text" ng-model="message"/>
    <button type="button" ng-click="printValue()">click here</button>
  </ul>
</div>
